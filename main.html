<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <header>
            <nav class="flex justify-around items-center space-x-6">
                <img src="src/assets/Group.png" alt="" class="w-16">
                <div>
                    <h1 class="text-2xl font-bold">$ <span id="balance-main-page">4500</span></h1>
                    <p class="border rounded p-1">Available Balance</p>
                </div>
                <button class="btn">Logout</button>
            </nav>
            <section class="mt-10">
                <h1 class="text-3xl font-bold">ðŸ”¥ Welcome to Paymate!</h1>
                <p>Enjoy easy and convenient financial services with us. Cashout charge is low</p>

                <div class="cards grid grid-cols-3 mt-14 gap-2 p-2">
                    <div class="box border p-4 text-center rounded-sm cursor-pointer" id="addMoney-box">
                        <img src="src/assets/wallet1.png" class="w-8 mx-auto" alt="">
                        <h3>Add Money</h3>
                    </div>
                    <div class="box border p-4 text-center rounded-sm cursor-pointer" id="cashout-box">
                        <img src="src/assets/send1.png" class="w-8 mx-auto" alt="">
                        <h3>Cashout</h3>
                    </div>
                    <div class="box border p-4 text-center rounded-sm cursor-pointer">
                        <img src="src/assets/money1.png" class="w-8 mx-auto" alt="">
                        <h3>Transfer Money</h3>
                    </div>


                    <div class="box border p-4 text-center rounded-sm cursor-pointer">
                        <img src="src/assets/bonus1.png" class="w-8 mx-auto" alt="">
                        <h3>Rewards</h3>
                    </div>
                    <div class="box border p-4 text-center rounded-sm cursor-pointer">
                        <img src="src/assets/purse1.png" class="w-8 mx-auto" alt="">
                        <h3>Pay Bill</h3>
                    </div>
                    <div class="box border p-4 text-center rounded-sm cursor-pointer" id="transaction-box">
                        <img src="src/assets/transaction1.png" class="w-8 mx-auto" alt="">
                        <h3>Transactions</h3>
                    </div>
                </div>

                <!-- Add Money Section -->
                <section class="mt-10" id="addMoney-section" style="display: none;">
                    <h2>Add Money</h2>
                    <div class="hero">
                        <div class="hero-content flex-col w-full">
                         
                          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <div class="card-body">
                              <fieldset class="fieldset">
                                <legend>Select Bank</legend>
                                <select class="select">
                                    
                                    <option disabled selected>Pick a Bank</option>
                                    <option value="CommBank">CommBank</option>
                                    <option value="ANZ">ANZ</option>
                                    <option value="StGeorge">St George</option>
                                  </select>
                                  <label class="fieldset-label">Phone Number</label>
                                  <input type="number" class="input" id="phone-number-in" value="0457516493" placeholder="Type your Number" required/>
                                  <label class="fieldset-label">Amount</label>
                                  <input type="number" class="input" id="amount-in" value="" placeholder="Amount to transfer" required/>
                                  <label class="fieldset-label">PIN</label>
                                  <input type="text" class="input" id="pin-in" value="1234" placeholder="Type your PIN" required/>
                                  <div><a class="link link-hover">Forgot password?</a></div>
                                  
                                
                                <button class="btn btn-neutral mt-4 bg-blue-700" id="add-money-btn">Add Money</button>
                              </fieldset>
                            </div>
                          </div>
                        </div>
                      </div>
                </section>

                <!-- Cashout Section -->
                <section id="cashout-section" class="mt-10" style = "display: none;">
                    <h2>Cashout</h2>
                    <div class="hero">
                        <div class="hero-content flex-col w-full">
                         
                          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <div class="card-body">
                              <fieldset class="fieldset">
                                
                                  <label class="fieldset-label">Agent Number</label>
                                  <input type="number" class="input" id="agent-number-in" value="0457516493" placeholder="Enter 10 digit number" required/>
                                  <label class="fieldset-label">Amount</label>
                                  <input type="number" class="input" id="cashout-amount-in" value="" placeholder="Amount to transfer" required/>
                                  <label class="fieldset-label">PIN</label>
                                  <input type="text" class="input" id="cashout-pin-in" value="1234" placeholder="Type your PIN" required/>
                                  <div><a class="link link-hover">Forgot password?</a></div>
                                  
                                
                                <button class="btn btn-neutral mt-4 bg-blue-700" id="cashout-btn">Cashout</button>
                              </fieldset>
                            </div>
                          </div>
                        </div>
                      </div>
                </section>

                <!-- Transaction Section -->
                <section id="transaction-history-section" style="display: none;">
                  <h2 class="text-xl font-bold text-red-400">Transactions History</h2>
                  <div id="transaction-histories"></div>
                </section> 
            </section>
        </header>
    </section>

    <script src="./script/utilities/utilities.js"></script>
    <script src="./script/toggle.js"></script>
    <script src="./script/addMoney.js"></script>
    <script src="./script/cashout.js"></script>
    <script src="./script/transactionHistory.js"></script>
    
</body>
</html>
