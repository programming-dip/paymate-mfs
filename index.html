<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paymate</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <header>
            <nav class="flex justify-center items-center mt-6">
                <div class="mt-10 relative flex justify-center items-center w-9/12 mb-10">
                    <img src="src/assets/bg.png" alt="" class="w-48 absolute">
                    <img src="src/assets/Group.png" alt="" class="w-16">
                </div>
            </nav>
        </header>

        <!-- Login Section -->
        <div class="">
            <div class="hero-content flex-col lg:flex-row-reverse">
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <fieldset class="fieldset">
                    <label class="fieldset-label">Phone Number</label>
                    <input type="number" class="input" id="phone-number-in" value="0457516493" placeholder="Type your Number" required/>
                    <label class="fieldset-label">PIN</label>
                    <input type="text" class="input" id="pin-in" value="1234" placeholder="Type your PIN" required/>
                    <div><a class="link link-hover">Forgot password?</a></div>
                    <button class="btn btn-neutral mt-4" id="login-btn">Login</button>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
    </section>

    <script src="script/login.js"></script>
    
</body>

</html>
